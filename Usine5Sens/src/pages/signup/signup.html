<ion-content overflow-scroll="true" no-bounce>
	<ion-grid col-2 class="menu">
		<ion-row class="menu-principal">
          <a><ion-icon ios="ios-menu" md="md-menu"></ion-icon></a>
		</ion-row>	

		<ion-row class="menu-vertical">
          <a  (click)="activerAccueil()">accueil</a>
		</ion-row>	
		<ion-row class="menu-vertical">
          <a  (click)="activerEcranVisite()">visite</a>
		</ion-row>		
		<ion-row class="menu-vertical">
          <a (click)="activerEcranAteliers()">ateliers</a>
		</ion-row>		
	</ion-grid>

	<ion-grid class="container" col-10>	
		<ion-row class="title">
			<ion-col col-12>
				<h2>Inscription</h2>
			</ion-col>
		</ion-row>
		<ion-row class="inscription">
			<ion-list>
				<ion-item>
			    	<ion-label color="primary" floating>Nom</ion-label>
			    	<ion-input [(ngModel)]="registerData.surname" name="surname" type="text"></ion-input>
			  	</ion-item>				
				<ion-item>
			    	<ion-label color="primary" floating>Pr√©nom</ion-label>
			    	<ion-input [(ngModel)]="registerData.name" name="name" type="text"></ion-input>
			  	</ion-item>	
				<ion-item>
			    	<ion-label color="primary" floating>Email</ion-label>
			    	<ion-input [(ngModel)]="registerData.email" name="email" type="email"></ion-input>
			  	</ion-item>
			  	<ion-item>
			    	<ion-label color="primary" floating>Mot de passe</ion-label>
			    	<ion-input [(ngModel)]="registerData.password" name="password" type="password"></ion-input>
			    </ion-item>
			</ion-list>
			<ion-row>
	    		<ion-col col-12>
					<button ion-button block class="bouton-principal" (click)="register()">S'inscrire</button>
	      		</ion-col>
	      	</ion-row>
			<ion-row>
	    		<ion-col col-12>
					<p>ou</p>
	      		</ion-col>
	      	</ion-row>
			<ion-row>
	    		<ion-col col-12>
					<a (click)="activerGestionCompte()">Se connecter</a>
	      		</ion-col>
	      	</ion-row>
      	</ion-row>
	</ion-grid>
  
</ion-content>
