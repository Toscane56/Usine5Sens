<ion-content overflow-scroll="true" no-bounce>
	<ion-grid col-2 class="menu">
		<ion-row class="menu-principal">
			<a (click)="activerGestionCompte()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></a>
		</ion-row>		

		<ion-row class="menu-vertical">
			<a (click)="activerAccueil()">accueil</a>
		</ion-row>	
		<ion-row class="menu-vertical">
			<a (click)="activerEcranVisite()">visite</a>
		</ion-row>		
		<ion-row class="menu-vertical">
			<a (click)="activerEcranAteliers()">ateliers</a>
		</ion-row>		
	</ion-grid>

	<ion-grid class="container" col-10>	
		<ion-row class="title">
			<img class="workshop_img" src="../assets/imgs/profil.jpg"/>
			<h2 class="name"><span>Gérer son compte</span></h2>
			<h2><ion-icon name="arrow-back" (click)="retourPagePrecendente()"></ion-icon> </h2>
		</ion-row>
	</ion-grid>
	<ion-grid class="container" col-10>	
		<ion-row class="inscription">
			<ion-list>
				<ion-item>
					<ion-label color="primary" floating>Nom</ion-label>
					<ion-input [(ngModel)]="profilData.lastname" name="lastname" type="text"></ion-input>
				</ion-item>				
				<ion-item>
					<ion-label color="primary" floating>Prénom</ion-label>
					<ion-input [(ngModel)]="profilData.firstname" name="firstname" type="text"></ion-input>
				</ion-item>	
				<ion-item>
					<ion-label color="primary" floating>Email</ion-label>
					<ion-input [(ngModel)]="profilData.email" name="email" type="email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" floating>Nouveau mot de passe</ion-label>
					<ion-input [(ngModel)]="profilData.password" name="password" type="password"></ion-input>
				</ion-item>
			</ion-list>
			<ion-row>
				<ion-col col-12>
					<button ion-button block class="bouton-principal" (click)="updateProfil()">Valider</button>
				</ion-col>
			</ion-row>
		</ion-row>
	</ion-grid>
</ion-content>
