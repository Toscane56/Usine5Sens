<ion-content overflow-scroll="true" no-bounce>
	<ion-grid col-2 class="menu">
		<ion-row class="menu-principal">
			<a (click)="activerGestionCompte()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></a>
		</ion-row>		

		<ion-row class="menu-vertical">
			<a (click)="activerAccueil()">accueil</a>
		</ion-row>	
		<ion-row class="menu-vertical">
			<a (click)="activerEcranVisite()">visite</a>
		</ion-row>		
		<ion-row class="menu-vertical">
			<a (click)="activerEcranAteliers()">ateliers</a>
		</ion-row>		
	</ion-grid>

	<ion-grid class="container" col-10>	
		<ion-row class="title">
			<img class="workshop_img" src="../assets/imgs/booking.jpg"/>
			<h2 class="name"><span>Mes réservations</span></h2>
			<h2><ion-icon name="arrow-back" (click)="retourPagePrecendente()"></ion-icon> </h2>
		</ion-row>
	</ion-grid>
	<ion-grid class="container" col-10>	
		<ion-row class="inscription">
			<ion-col>
				<ion-card *ngFor="let reservation of reservations[0]" id="reservation_{{reservation.id}}">
					<ion-item>
						<ion-avatar item-start>
							<img src="../assets/imgs/workshops/{{reservation.img}}"/>
						</ion-avatar>
						<h2>{{reservation.name}}</h2>
						<p>le {{reservation.date}}</p>
					</ion-item>
					<ion-row>
						<ion-col>
							<button ion-button icon-start clear small (click)="desinscription(reservation.id)">
								<ion-icon name="trash"></ion-icon>
								<div>Se désinscrire</div>
							</button>
						</ion-col>						
					</ion-row>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
