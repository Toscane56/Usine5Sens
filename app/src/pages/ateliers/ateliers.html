<ion-content overflow-scroll="true" no-bounce>
	<ion-grid col-2 class="menu">
		<ion-row class="menu-principal">
			<a (click)="activerGestionCompte()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></a>
		</ion-row>		

		<ion-row class="menu-vertical">
			<a  (click)="activerAccueil()">accueil</a>
		</ion-row>	
		<ion-row class="menu-vertical">
			<a  (click)="activerEcranVisite()">visite</a>
		</ion-row>		
		<ion-row class="menu-vertical">
			<div class="trait_actif"></div>
			<a>ateliers</a>
		</ion-row>		
	</ion-grid>

	<ion-grid class="container" col-10>	
		<ion-row class="title">
			<h2>Ateliers</h2>
		</ion-row>
		<ion-row class="inscription">
			<ion-col>
				<ion-card *ngFor="let workshop of workshops[0]" id="workshop_{{workshop.id}}" (click)="activerEcranAtelierChoix(workshop)">
					<button ion-item>
						<ion-avatar item-start>
							<img src="../assets/imgs/workshops/{{workshop.img}}"/>
						</ion-avatar>
						<h2>{{workshop.name}}</h2>
						<p>{{workshop.scheduled_at}}</p>
					</button>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
