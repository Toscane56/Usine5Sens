<ion-content overflow-scroll="true" no-bounce>
	<ion-grid col-2 class="menu">
		<ion-row class="menu-principal">
          <a (click)="activerGestionCompte()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></a>
		</ion-row>		

		<ion-row class="menu-vertical">
          	<a (click)="activerAccueil()">accueil</a>
		</ion-row>	
		<ion-row class="menu-vertical">
          	<a (click)="activerEcranVisite()">visite</a>
		</ion-row>		
		<ion-row class="menu-vertical">
			<div class="trait_actif"></div>
          	<a (click)="activerEcranAteliers()">ateliers</a>
		</ion-row>		
	</ion-grid>

	<ion-grid class="container" col-10>	
		<ion-row class="title">
			<img class="workshop_img" src="../assets/imgs/workshops/{{workshopArray.img}}"/>
			<h2 class="name_workshop"><span>{{workshopArray.name}}</span></h2>
			<h2><ion-icon name="arrow-back" (click)="retourPagePrecendente()"></ion-icon> </h2>
		</ion-row>
	</ion-grid>
	<ion-grid class="container introduction" col-10>		
		<ion-row>
			<ion-col *ngFor="let senses of workshopArray.senses" col-4>
				<div>
					<div id="sens_{{senses.id}}" [ngStyle]="{'background-color': StringObj(senses.color)}" class="point_sense"></div>
					<p>{{senses.name}}</p>
				</div>
			</ion-col>
		</ion-row>		
	</ion-grid>
	<ion-grid class="container" col-10>	
		<ion-row class="atelier">
			<ion-col col-12>
				<p class="description">{{workshopArray.description}}</p>
			</ion-col>
			<ion-col col-12>
				<h2>Informations</h2>
				<h2>complémentaires</h2>
			</ion-col>			
			<ion-col col-12>
				<p style="margin-top: 10px;"><ion-icon name="arrow-forward"></ion-icon> Du {{workshopArray.starting_at}} au {{workshopArray.ending_at}}</p>
			</ion-col>
			<ion-col col-12>
				<p><ion-icon name="arrow-forward"></ion-icon> Début : {{workshopArray.scheduled_at}}</p>
			</ion-col>
			<ion-col col-12>
				<p><ion-icon name="arrow-forward"></ion-icon> Durée : {{workshopArray.duration}}h</p>
			</ion-col>					
		</ion-row>
		<ion-row style="margin: auto; max-width: 240px; width: 100%;">
    		<ion-col col-12>
				<button ion-button block class="bouton-principal" (click)="reserverAtelier()">{{boutton.nom}}</button>
      		</ion-col>
      	</ion-row>
	</ion-grid> 
</ion-content>
