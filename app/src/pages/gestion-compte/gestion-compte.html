<ion-content overflow-scroll="true" no-bounce>
	<ion-grid col-2 class="menu">
		<ion-row class="menu-principal">
          <a><ion-icon ios="ios-menu" md="md-menu"></ion-icon></a>
		</ion-row>	

		<ion-row class="menu-vertical">
          <a  (click)="activerAccueil()">accueil</a>
		</ion-row>	
		<ion-row class="menu-vertical">
          <a  (click)="activerEcranVisite()">visite</a>
		</ion-row>		
		<ion-row class="menu-vertical">
          <a (click)="activerEcranAteliers()">ateliers</a>
		</ion-row>		
	</ion-grid>

	<ion-grid *ngIf="token == null" class="container" col-10>	
		<ion-row class="title">
			<ion-col col-12>
				<img class="logo" src="../assets/imgs/logo.png"/>
			</ion-col>			
			<ion-col col-12>
				<h2>Connexion</h2>
			</ion-col>
		</ion-row>
		<ion-row class="connexion">
			<ion-list>
				<ion-item>
			    	<ion-label color="primary" floating>Email</ion-label>
			    	<ion-input [(ngModel)]="coData.email" name="email" type="email"></ion-input>
			  	</ion-item>
			  	<ion-item>
			    	<ion-label color="primary" floating>Mot de passe</ion-label>
			    	<ion-input [(ngModel)]="coData.password" name="password" type="password"></ion-input>
			    </ion-item>
			</ion-list>
			<ion-row>
	    		<ion-col col-12>
	      			<p class="right">Mot de passe oublié ?</p>
	      		</ion-col>
	      	</ion-row>
			<ion-row>
	    		<ion-col col-12>
					<button ion-button block class="bouton-principal " (click)="connexion()">Se connecter</button>
	      		</ion-col>
	      	</ion-row>
			<ion-row>
	    		<ion-col col-12>
					<p>ou</p>
	      		</ion-col>
	      	</ion-row>
			<ion-row>
	    		<ion-col col-12>
					<a (click)="activerSignup()">Créer un compte</a>
	      		</ion-col>
	      	</ion-row>
      	</ion-row>
	</ion-grid>

	<ion-grid *ngIf="token != null" class="container" col-10>	
		<ion-row class="title">
			<ion-col col-12>
				<img class="logo" src="../assets/imgs/logo.png"/>
			</ion-col>				
			<ion-col col-12>
				<h2 style="margin-bottom: 50px;">Mon compte</h2>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<h3 (click)="ActiverEcranProfil()">Gérer son compte</h3>
			</ion-col>	
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<h3 (click)="ActiverEcranReservations()">Mes réservations</h3>
			</ion-col>	
		</ion-row>
		<ion-row class="bottom">
			<ion-col col-12>
				<a (click)="deconnexion()">Se déconnecter</a>
			</ion-col>	
		</ion-row>
	</ion-grid>
  
</ion-content>
